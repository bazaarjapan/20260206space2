<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELIOS ATELIER | 太陽系シミュレーター</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='7' fill='%23ffca57'/%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Oxanium:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="scene"></canvas>
      <div class="haze haze-a" aria-hidden="true"></div>
      <div class="haze haze-b" aria-hidden="true"></div>

      <header class="hud hud-brand">
        <p class="eyebrow">HELIOS ATELIER</p>
        <h1>Solar System Studio</h1>
        <p class="lead">売れる体験を意識した、シネマティックな太陽系インタラクション</p>
      </header>

      <aside class="hud hud-controls">
        <h2>Flight Console</h2>
        <p class="hint">左ドラッグ: 回転 / ホイール: ズーム / 右ドラッグ: 平行移動</p>

        <div class="field-group">
          <div class="field-head">
            <label for="speed">時間倍率</label>
            <strong id="speedValue">6.0x</strong>
          </div>
          <input id="speed" type="range" min="0.1" max="50" step="0.1" value="6" />
        </div>

        <div class="button-grid">
          <button id="toggle" class="accent">一時停止</button>
          <button id="cinematic">シネマモード</button>
          <button id="resetCamera">カメラ初期化</button>
        </div>

        <div class="field-group">
          <label for="focus">フォーカス対象</label>
          <select id="focus"></select>
        </div>

        <div class="switch-row">
          <label>
            <input id="orbitVisible" type="checkbox" checked />
            軌道ライン
          </label>
          <label>
            <input id="labelVisible" type="checkbox" checked />
            ラベル
          </label>
        </div>
      </aside>

      <aside class="hud hud-inspector">
        <h2>Planet Inspector</h2>
        <p id="planetName" class="planet-name">太陽</p>
        <p id="planetType" class="planet-type">恒星</p>
        <p id="planetSummary" class="planet-summary">太陽系の中心にあるG型主系列星。すべての惑星運動の基準となります。</p>
        <dl class="facts">
          <div>
            <dt>直径</dt>
            <dd id="factDiameter">1,392,700 km</dd>
          </div>
          <div>
            <dt>太陽からの距離</dt>
            <dd id="factDistance">0 AU</dd>
          </div>
          <div>
            <dt>公転周期</dt>
            <dd id="factYear">-</dd>
          </div>
          <div>
            <dt>自転周期</dt>
            <dd id="factDay">約25日</dd>
          </div>
        </dl>
      </aside>

      <footer class="hud hud-status">
        <div class="status-item">
          <span>Simulation Day</span>
          <strong id="statusTime">Day 0</strong>
        </div>
        <div class="status-item">
          <span>Mode</span>
          <strong id="statusMode">RUNNING</strong>
        </div>
        <div class="status-item">
          <span>Focus</span>
          <strong id="statusFocus">太陽</strong>
        </div>
      </footer>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
